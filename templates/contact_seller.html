<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller - Concert A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 50px;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Seller</h1>
        <p>Use the form below to send a message directly to the seller about purchasing their ticket for "Concert A".</p>

        <div class="contact-form">
            <form action="/send_message" method="post">
                <div class="mb-3">
                    <label for="sellerName" class="form-label">Seller's Name</label>
                    <input type="text" class="form-control" id="sellerName" name="sellerName" value="John Doe" disabled>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Hi, I'm interested in your ticket for Concert A. Could we discuss further?"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
