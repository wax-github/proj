<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            border-radius: 15px 15px 0 0;
        }
        .card-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 0;
            padding: 20px 0;
        }
        .card-body {
            padding: 20px;
        }
        .lead {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">My Account</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">Manage your account details, check your ticket purchases, and update your preferences.</p>
                        <div class="text-center">
                            <a href="/" class="btn btn-primary">Go Back to Homepage</a>
                            <a href="/update_profile" class="btn btn-success">Update Profile</a>
                            <a href="/change_password" class="btn btn-warning">Change Password</a>
                            <a href="/delete_account" class="btn btn-danger">Delete Account</a>
                            <form action="/logout" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
