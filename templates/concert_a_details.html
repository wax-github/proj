<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert A Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .listing-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .seller-info {
            margin-bottom: 20px;
        }
        .seller-name {
            font-weight: bold;
            color: #007bff;
        }
        .seat-details {
            margin-bottom: 10px;
        }
        .seat-info {
            font-weight: bold;
        }
        .price {
            color: #28a745;
        }
        .seller-rating {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Concert A Details</h1>
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="btn btn-primary" onclick="filterByRating()">Filter by Rating</button>
            <button class="btn btn-primary" onclick="filterByPrice()">Filter by Price</button>
            <button class="btn btn-primary" onclick="filterBySection()">Filter by Section</button>
            <button class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
        </div>
        <!-- Listings Container -->
        <div class="listing-container">
            <!-- Seller Listings Go Here -->
            <div class="seller-info">
                <span class="seller-name">Seller 1:</span> John Doe
                <span class="seller-rating">Rating: 4.5/5</span>
            </div>
            <div class="seat-details">
                <span class="seat-info">Seat:</span> Section A, Row 1, Seat 5
                <span class="price">Price: $100</span>
            </div>
            <div class="text-center">
                <a href="/contact_seller/john_doe" class="btn btn-primary contact-seller">Contact Seller</a>
                <button class="btn btn-secondary view-info">View Seller Information</button>
                <button class="btn btn-danger report-seller">Report Seller</button>
            </div>
            <hr>
            <div class="seller-info">
                <span class="seller-name">Seller 2:</span> Jane Smith
                <span class="seller-rating">Rating: 4.2/5</span>
            </div>
            <div class="seat-details">
                <span class="seat-info">Seat:</span> Section B, Row 2, Seat 10
                <span class="price">Price: $80</span>
            </div>
            <div class="text-center">
                <button class="btn btn-primary contact-seller">Contact Seller</button>
                <button class="btn btn-secondary view-info">View Seller Information</button>
                <button class="btn btn-danger report-seller">Report Seller</button>
            </div>
            <hr>
            <div class="seller-info">
                <span class="seller-name">Seller 3:</span> Alex Johnson
                <span class="seller-rating">Rating: 4.7/5</span>
            </div>
            <div class="seat-details">
                <span class="seat-info">Seat:</span> Section C, Row 3, Seat 15
                <span class="price">Price: $120</span>
            </div>
            <div class="text-center">
                <button class="btn btn-primary contact-seller">Contact Seller</button>
                <button class="btn btn-secondary view-info">View Seller Information</button>
                <button class="btn btn-danger report-seller">Report Seller</button>
            </div>
            <!-- Add more seller and seat details as needed -->
        </div>
    </div>

    <!-- Go Back to Homepage Button -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 text-center">
            <a href="/" class="btn btn-secondary">Go Back to Homepage</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Function to sort sellers by rating in descending order
    function sortSellersByRatingDescending() {
        sellers.sort((a, b) => b.rating - a.rating);
    }

    // Function to display sellers based on current filters
    function displaySellers(filteredSellers) {
        const listingContainer = document.querySelector('.listing-container');
        listingContainer.innerHTML = ''; // Clear previous listings
        filteredSellers.forEach(seller => {
            const sellerInfo = document.createElement('div');
            sellerInfo.classList.add('seller-info');
            sellerInfo.innerHTML = `
                <span class="seller-name">${seller.name}</span>
                <span class="seller-rating">Rating: ${seller.rating}/5</span>
                <span class="seat-info">Seat: Section ${seller.section}</span>
                <span class="price">Price: $${seller.price}</span>
                <div class="text-center">
                    <button class="btn btn-primary contact-seller">Contact Seller</button>
                    <button class="btn btn-secondary view-info">View Seller Information</button>
                    <button class="btn btn-danger report-seller">Report Seller</button>
                </div>
                <hr>
            `;
            listingContainer.appendChild(sellerInfo);
        });
    }

    // Function to filter sellers by rating
    function filterByRating() {
        sortSellersByRatingDescending();
        displaySellers(sellers);
    }

    // Function to filter sellers by price
    function filterByPrice() {
        const filteredSellers = sellers.filter(seller => seller.price <= 100); // Example filter condition
        displaySellers(filteredSellers);
    }

    // Function to filter sellers by section
    function filterBySection() {
        const filteredSellers = sellers.filter(seller => seller.section === "A"); // Example filter condition
        displaySellers(filteredSellers);
    }

    // Function to reset filters and display all sellers
    function resetFilters() {
        displaySellers(sellers);
    }

    // Initial display of all sellers
    displaySellers(sellers);
</script>

</body>
</html>
